                                        <form id="editProductForm" enctype="multipart/form-data">

                                            <div class="row">

                                                <div class="col-md-6">

                                                    <div class="form-group mb-3">
                                                        <label for="productName">Name</label>
                                                        <input type="text" name="name" id="productName"

                                                    </div>

                                                    <div class="form-group mb-3">

                                                            class="form-control">
                                                    </div>

                                                    <div class="form-group mb-3">
                                                        <label for="price">Price</label>
                                                        <input type="number" step="0.01" name="price" id="price"
                                                            class="form-control">
                                                    </div>

                                                    <div class="form-group mb-3">
                                                        <label for="color">Colors</label> <br>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="red"
                                                                 value="red">
                                                            <label class="form-check-label" for="red">Red</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="blue"
                                                                 value="blue">
                                                            <label class="form-check-label" for="blue">Blue</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="green"
                                                                 value="green">
                                                            <label class="form-check-label" for="green">Green</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="yellow"
                                                                 value="yellow">
                                                            <label class="form-check-label" for="yellow">Yellow</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="white"
                                                                 value="white">
                                                            <label class="form-check-label" for="white">White</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="black"
                                                                 value="black">
                                                            <label class="form-check-label" for="black">Black</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input color-checkbox" type="checkbox" id="gray"

                                                            <label class="form-check-label" for="gray">Gray</label>
                                                        </div>

                                                            <input class="form-check-input color-checkbox" type="checkbox" id="pink"

                                                            <label class="form-check-label" for="pink">Pink</label>
                                                        </div>

                                                        </div>
                                                    </div>

                                                    <div class="form-group mb-3">

                                                        <div class="custom-file">
                                                            <input type="file" name="image2" accept="Image/*"

                                                            <label class="custom-file-label" for="productImage2">Image

                                                        </div>
                                                    </div>

                                                            <label class="custom-file-label" for="productImage3">Image

                                                        </div>
                                                    </div>

                                                    <div class="form-group mb-3">
                                                        <label for="productImage4">Product Image 4</label>
                                                        <div class="custom-file">
                                                            <input type="file" name="image4" accept="Image/*"
                                                                class="custom-file-input" id="productImage4">
                                                            <label class="custom-file-label" for="productImage4">Image
                                                                4</label>
                                                        </div>
                                                    </div>

                                                </div> <!-- /.col -->

                                                <div class="col-md-6">

                                                    <div class="form-group mb-3">
                                                        <label for="productDescription">Description</label>
                                                        <textarea name="description" id="productDescription"
                                                            class="form-control"></textarea>
                                                    </div>

                                                    <div class="form-group mb-3">

                                                        <select id="categoryName" class="form-control">
                                                            <option value="" disabled selected>Select a category</option>

                                                    </div>
                                                
                                                    <div class="form-group mb-3">
                                                        <label for="businessName">Business Name</label>

                                                    </div>

                                                    <div class="form-group mb-3">
                                                        <label for="address">Business Address</label>
                                                        <input type="text" id="address" class="form-control"
                                                            readonly>
                                                    </div>

                                                    <div class="row">

                                                        <div class="col">
                                                            <div class="form-group mb-2">
                                                                <label for="">Image 1 Preview</label>
                                                                <img id="image1Preview" style="width: 10em;"
                                                                    src="../../images/" alt="category image">
                                                            </div>
                                                            <div class="form-group mb-2">
                                                                <label for="">Image 2 Preview</label>
                                                                <img id="image2Preview" style="width: 10em;"
                                                                    src="../../images/" alt="category image">
                                                            </div>
                                                        </div>

                                                        <div class="col">
                                                            <div class="form-group mb-2">
                                                                <label for="">Image 3 Preview</label>
                                                                <img id="image3Preview" style="width: 10em;"
                                                                    src="../../images/" alt="category image">
                                                            </div>
                                                            <div class="form-group mb-2">
                                                                <label for="">Image 4 Preview</label>
                                                                <img id="image4Preview" style="width: 10em;"
                                                                    src="../../images/" alt="category image">
                                                            </div>
                                                        </div>

                                                    </div>

                                                </div>

                                            </div>

                                            <div class="form-group mb-2">
                                                <button type="submit" onclick="editPro(event)"
                                                    class="btn btn-primary form-control">Edit Product</button>
                                            </div>

                                        </form>

                                    </div>
                                </div>
                            </div>
