                        <div class="row align-items-center mb-2">
                            <div class="col">
                                <h2 class=" page-title">Stores - Edit</h2>
                            </div>
                        </div>

                        <hr>

                        <!-- add here -->

                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <strong class="card-title">Edit Store Information</strong>
                            </div>
                            <div class="card-body">
                                <form id="editStore" class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="simpleinput">Name</label>
                                                <input type="text" name="name" id="simpleinput" class="form-control">
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="example-email">Phone</label>
                                                <input type="tel" id="example-email" name="phone" class="form-control"
                                                    placeholder="Phone">
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="example-select">Specialty</label>
                                                <select class="form-control" name="specialty" id="example-select">
                                                    <option value="" selected disabled>select specialty</option>
                                                    <option value="fabric">fabric</option>
                                                    <option value="supplies">supplies</option>
                                                </select>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="customFile">Logo</label>
                                                <div class="custom-file">
                                                    <input type="file" name="logo" class="custom-file-input"
                                                        id="customFile">
                                                    <label class="custom-file-label" for="customFile">Choose
                                                        file</label>
                                                </div>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="open-time">Time</label>
                                                <input class="form-control" id="open-time" type="time" name="openHour">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="example-City">City</label>
                                                <select class="form-control" name="city" id="example-City">
                                                    <option value="" selected disabled>select city</option>
                                                    <option value="اربد">اربد</option>
                                                    <option value="المفرق">المفرق</option>
                                                </select>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="example-readonly">Governate</label>
                                                <input type="text" id="example-readonly" class="form-control"
                                                    name="governate">
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="example-textarea">Address</label>
                                                <textarea class="form-control" name="adress" id="example-textarea"
                                                    rows="1"></textarea>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="example-desc">Description</label>
                                                <textarea class="form-control" name="description" id="example-desc"
                                                    rows="1"></textarea>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="close-time">Time</label>
                                                <input class="form-control" id="close-time" type="time"
                                                    name="closeHour">
                                            </div>
                                        </div>
                                    <button type="submit" onclick="edit()"
                                        class="btn mb-2 btn-primary btn-lg btn-block">Edit</button>

                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
